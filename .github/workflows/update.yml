name: Update libyear info

on:
  schedule:
    - cron:  '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Update data
      uses: Dependency-Drift-Tracker/dependency-drift-tracker-action@v1
      with:
        command: update-data
        secrets: ${{ toJSON(secrets) }}
